# Toggle AMD FSR (FidelityFX Super Resolution)
CTRL+7 no-osd change-list glsl-shaders toggle "~~/shaders/amdfsr.glsl"; show-text "AMD FSR Toggled"

# RAVU shader setup
CTRL+8 no-osd change-list glsl-shaders set "~~/shaders/ravu-r4.hook"; show-text "RAVU Enabled"




# Clear all shaders (including AMD FSR)
CTRL+0 no-osd change-list glsl-shaders clr ""; show-text "GLSL shaders cleared"
